{% extends 'blog/base.html' %}
{% block content %}
<h2>Posts tagged "{{ tag.name }}"</h2>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}
{% endblock %}
